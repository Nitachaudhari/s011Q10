<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dropdown and Arrow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 40px;
            color: white;
            background: linear-gradient(90deg, #25189e, #000000); 
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .navbar p{

            padding-left: 10px;
            width: 50px;
            background-color: rgba(193, 208, 28, 0.725);
            border-radius: 10px;
            margin-left: -30px;
            margin-top: -30px;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            margin-left: 60PX;
        }

        .navbar-logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-center {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar-center a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            position: relative;
        }

        .navbar-center a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown > a::after {
            content: ' â–¼'; /* Unicode arrow */
            font-size: 12px;
            margin-left: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2d2a2a;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(226, 221, 221, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: rgb(23, 21, 21);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown when hovering over Courses */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .login-btn {
            color:white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgb(69, 23, 218);
            margin-right: 60px
        }

        .login-btn:hover {
            background-color: #15caea;
        }

        
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-logo">
            <img src="https://cdn.prod.website-files.com/62e8d2ea218fb7676b6892a6/63a9a311ecd826aa5be44d4e_NS%20Logo%20primary%20white-p-500.png" alt="Masai Logo">
        </div>

        
        <div class="navbar-center">
            <a href="#">Data Science & AI</a>
            <a href="#">B.Tech in CS & AI</a>
            <p>new</p>
            <a href="#">Newton Edge</a>
            <a href="#">Refer & Earn</a>

            <div class="dropdown"></div>
                <a href="#">More</a>
                <div class="dropdown-content">
                    <a href="#">Full Stack Web Development</a>
                    <a href="#">Data Analytics</a>
                    <a href="#">UX/UI Design</a>
                </div>
            </div>
            
        </div>
        <div class="navbar-right">
            <button class="login-btn">Login</button>
        </div>
    </nav>

</body>
</html>
